

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src='tinymce/tinymce.min.js'></script>
    <script type="text/javascript">
      tinymce.init({
      selector: '#myTextarea'
  });
    </script>


  </head>
  <body>
    

    <table class="table table-bordered" style="max-width: 100%;" align="center">
  <thead>
    <tr>
      <th colspan="2"><h2>Product Information</h2></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Item Name</td>
      <td>
        <select class="form-control">
          <option>Select One</option>
          <option>laptop</option>
          <option>Dasktop</option>
          <option>Mobile</option>
          <option>Tv</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>Category Name</td>
      <td>
        <select class="form-control">
          <option>Select One</option>
          <option>Samsung</option>
          <option>Dell</option>
          <option>Hp</option>
          <option>Asus</option>
        </select>
      </td>
    </tr>

     <tr>
      <td>Product ID</td>
      <td><input type="text" name="" value="" class="form-control"></td>
    </tr>

     <tr>
      <td>Product Name</td>
      <td><input type="text" name="" value="" class="form-control"></td>
    </tr>

    <tr>
      <td>Product Price</td>
      <td><input type="text" name="" value="" class="form-control"></td>
    </tr>

    <tr>
      <td>Product Details</td>
      <td><textarea class="form-control" id="myTextarea"></textarea></td>
    </tr>

     <tr>
      <td>Product Stock</td>
      <td><input type="text" name="" value="" class="form-control"></td>
    </tr>

     <tr>
      <td>Product Picture</td>
      <td><input type="file" name="" value="" class="form-control"></td>
    </tr>

    <tr>
      <td colspan="2" align="center">
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-primary">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-info">View</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </td>
    </tr>
  </tbody>
</table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
